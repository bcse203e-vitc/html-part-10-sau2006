<!DOCTYPE html>
<html lang="en">
<head>
    <title>country state dropdown</title>
</head>
<body>
    <h1>country-state dropdown</h1>
    <form>
        <label for="country">select country:</label>
        <select id="country" name="country">
            <option value="">Select a country</option>
            <option value="romania">Romania</option>
            <option value="usa">USA</option>
            <option value="india">India</option>
            <option value="uk">UK</option>
        </select>
        <label for="state">select state:</label>
        <select id="state" name="state">
            <option value="">select a state</option>
        </select>
    </form>
    <script>
        const countryStateMapping = {
            romania: ['Bucharest', 'Neamt', 'Iasi', 'Constanta', 'Brasov'],
            usa: ['California', 'Texas', 'New York', 'Florida', 'Illinois'],
            india: ['Rajasthan', 'Delhi', 'Karnataka', 'West Bengal', 'Tamil Nadu'],
            uk: ['England', 'Scotland', 'Wales', 'Northern Ireland']
        };
        const countrySelect = document.getElementById('country');
        const stateSelect = document.getElementById('state');
        countrySelect.addEventListener('change', function() {
            const selectedCountry = countrySelect.value;
            stateSelect.innerHTML = '<option value="">Select a state</option>';
            if (selectedCountry && countryStateMapping[selectedCountry]) {
                const states = countryStateMapping[selectedCountry];
                states.forEach(function(state) {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
